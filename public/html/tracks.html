<table class="table table-striped table-hover tracklist">
    <thead>
        <tr>
            <th>Play</th>
            <th>Title</th>
            <th>Artist</th>
            <th>Album</th>
            <th>Year</th>
        </tr>
    </thead>
    <tbody>
        {{#tracks}}
            <tr data-track="{{path}}" data-address="{{address}}">
                <td><i class="fa fa-play-circle-o fa-2x"></i></td>
                <td>{{title}}</td>
                <td>{{artist}}</td>
                <td>{{album}}</td>
                <td>{{year}}</td>
            </tr>
        {{/tracks}}
    </tbody>
</table>
