<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Artist</th>
            <th>Album</th>
            <th>Year</th>
        </tr>
    </thead>
    <tbody>
        {{#tracks}}
            <tr>
                <td>{{title}}</td>
                <td>{{artist}}</td>
                <td>{{album}}</td>
                <td>{{year}}</td>
            </tr>
        {{/tracks}}
    </tbody>
</table>
