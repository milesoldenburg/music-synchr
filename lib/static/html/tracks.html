<table class="table table-striped table-hover tracklist">
    <thead>
        <tr>
            <th>Play</th>
            <th>Title</th>
            <th>Artist</th>
            <th>Album</th>
            <th>Year</th>
        </tr>
    </thead>
    <tbody>
        <% _.each(tracklist, function(element){ %>
            <tr data-track="{{path}}" data-address="{{address}}">
                <td><i class="fa fa-play-circle-o fa-2x"></i></td>
                <td><%= element.title %></td>
                <td><%= element.artist %></td>
                <td><%= element.album %></td>
                <td><%= element.year %></td>
            </tr>
        <% }); %>
    </tbody>
</table>
